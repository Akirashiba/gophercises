<html>
<head>
    <title>{{.Title}}</title>
    <style>
        .arcLink { margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    <h2>{{.Title}}</h2>
    {{range $story := .Story}}
    <p>{{$story}}</p>
    {{end}}
    {{range .Options}}
    <a class="arcLink" href=/{{.Arc}}>{{.Text}}</a>
    {{end}}
</body>
</html>
